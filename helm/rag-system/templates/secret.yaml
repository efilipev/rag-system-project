---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rag-system.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "rag-system.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL
  postgres-user: {{ .Values.secrets.postgres.user }}
  postgres-password: {{ .Values.secrets.postgres.password }}

  # RabbitMQ
  rabbitmq-user: {{ .Values.secrets.rabbitmq.user }}
  rabbitmq-password: {{ .Values.secrets.rabbitmq.password }}

  # MinIO
  minio-access-key: {{ .Values.secrets.minio.accessKey }}
  minio-secret-key: {{ .Values.secrets.minio.secretKey }}

  # JWT Secret
  jwt-secret-key: {{ .Values.secrets.jwtSecretKey }}

  # OpenAI API Key
  openai-api-key: {{ .Values.secrets.openaiApiKey }}

  # Admin Token
  admin-token: {{ .Values.secrets.adminToken }}
