# Prometheus configuration for RAG System monitoring

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'rag-system'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/alerts/*.yaml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Query Analysis Service
  - job_name: 'query-analysis'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['query-analysis:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'query-analysis'

  # Document Retrieval Service
  - job_name: 'document-retrieval'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['document-retrieval:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'document-retrieval'

  # Document Ranking Service
  - job_name: 'document-ranking'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['document-ranking:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'document-ranking'

  # LaTeX Parser Service
  - job_name: 'latex-parser'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['latex-parser:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'latex-parser'

  # LLM Generation Service
  - job_name: 'llm-generation'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['llm-generation:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'llm-generation'

  # Response Formatter Service
  - job_name: 'response-formatter'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['response-formatter:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'response-formatter'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Qdrant
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  # Kong API Gateway (if metrics plugin enabled)
  - job_name: 'kong'
    static_configs:
      - targets: ['api-gateway:8001']
    metrics_path: '/metrics'
