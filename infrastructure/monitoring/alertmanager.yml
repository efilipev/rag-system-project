# Alertmanager configuration for RAG System (Development)
# Handles alert routing, grouping, and notification delivery

global:
  # Default resolve timeout
  resolve_timeout: 5m

# Route tree for alert routing
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait time before sending first notification
  group_wait: 30s

  # Wait time before sending updated notifications
  group_interval: 5m

  # Wait time before resending notifications
  repeat_interval: 4h

  # Child routes for specific alert types
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - standard notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress alerts when related alerts are firing
inhibit_rules:
  # If a critical alert is firing, suppress warnings for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

# Receiver configurations (development - no external notifications)
receivers:
  # Default receiver - logs only
  - name: 'default-receiver'

  # Critical alerts - logs only in development
  - name: 'critical-alerts'

  # Warning alerts - logs only in development
  - name: 'warning-alerts'
