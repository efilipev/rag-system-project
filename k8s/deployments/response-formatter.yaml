---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: response-formatter
  namespace: rag-system
  labels:
    app: response-formatter
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: response-formatter
  template:
    metadata:
      labels:
        app: response-formatter
        tier: application
    spec:
      containers:
      - name: response-formatter
        image: rag-system/response-formatter:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8106
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag-app-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8106
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8106
          initialDelaySeconds: 10
          periodSeconds: 10
