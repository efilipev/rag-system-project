---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-ranking
  namespace: rag-system
  labels:
    app: document-ranking
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: document-ranking
  template:
    metadata:
      labels:
        app: document-ranking
        tier: application
    spec:
      containers:
      - name: document-ranking
        image: rag-system/document-ranking:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8103
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag-app-config
              key: LOG_LEVEL
        - name: RANKER_TYPE
          valueFrom:
            configMapKeyRef:
              name: rag-app-config
              key: RANKER_TYPE
        - name: CROSS_ENCODER_DEVICE
          valueFrom:
            configMapKeyRef:
              name: rag-app-config
              key: CROSS_ENCODER_DEVICE
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8103
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8103
          initialDelaySeconds: 30
          periodSeconds: 10
